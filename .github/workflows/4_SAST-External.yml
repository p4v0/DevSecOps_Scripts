name: External SAST Security Scan

on:
  push:  # Monitorea cambios en main y ejecuta en PRs 
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite ejecuciÃ³n manual
  #schedule:
  #  - cron: '0 4 * * 1'  # Corre cada lunes a las 4 AM UTC

jobs:
  semgrep:
    name: Semgrep Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'p/ci'
          output: semgrep-report.json
          json: true

      - name: Filter high and critical vulnerabilities
        run: |
          jq '[.results[] | select(.severity == "HIGH" or .severity == "CRITICAL")]' semgrep-report.json > semgrep-high-critical.json

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-high-critical.json

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Se necesita una API Key de Snyk
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Snyk
        run: |
          snyk test --json > snyk-report.json || true  # Evita fallo del workflow si Snyk encuentra problemas

      - name: Filter high and critical vulnerabilities
        run: |
          jq '[.vulnerabilities[] | select(.severity == "high" or .severity == "critical")]' snyk-report.json > snyk-high-critical.json

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-high-critical.json

  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy
        run: |
          trivy fs --format json --severity HIGH,CRITICAL --output trivy-report.json .

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
